<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const a = parseInt(window.prompt("nhập vào a"));
      const b = parseInt(window.prompt("nhập vào b"));
      swapNumber(a, b);

      function swapNumber(a, b) {
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(a, b);
      }
    </script>
