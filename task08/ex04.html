<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = parseInt(window.prompt("nhập vào a"));
      const b = parseInt(window.prompt("nhập vào b"));
      const c = parseInt(window.prompt("nhập vào c"));
      isTriangle(a, b, c);
      function isTriangle(a, b, c) {
        if (a + b > c && a + c > b && b + c > a && a > 0 && b > 0 && c > 0) {
          console.log("true");
        } else {
          console.log("false");
        }
      }
    </script>
  </body>
</html>
