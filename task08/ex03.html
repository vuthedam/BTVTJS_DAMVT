<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = parseInt(window.prompt("nhập vào a"));
      const b = parseInt(window.prompt("nhập vào b"));
      const c = parseInt(window.prompt("nhập vào c"));
      sortNumber(a, b, c);
      function sortNumber(a, b, c) {
        if (a > b) {
          a = a + b;
          b = a - b;
          a = a - b;
        }

        if (a > c) {
          a = a + c;
          c = a - c;
          a = a - c;
        }

        if (b > c) {
          b = b + c;
          c = b - c;
          b = b - c;
        }

        console.log(a, b, c);
      }
    </script>
  </body>
</html>
