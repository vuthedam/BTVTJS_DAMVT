<!-- Đồng Hồ Số Cập Nhật Theo Thời Gian Thực
Tạo một thẻ <div> với id="clock" để hiển thị đồng hồ số.
Sử dụng JavaScript để cập nhật giờ hiện tại vào thẻ này mỗi giây một lần bằng cách sử dụng setInterval.
Giao diện tham khảo: -->

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồng Hồ Số</title>
    <style>
      #clock {
        font-size: 2em;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        clock.textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateClock();

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
