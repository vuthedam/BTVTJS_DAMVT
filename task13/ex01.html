<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nums = [1, 2, 3, 10, 11, 12, 13, 15, 16, 17, 18, 19];

      const result = nums.reduce((acc, cur, index) => {
        if (index === 0) {
          acc.current = [cur];
          acc.best = [cur];
          return acc;
        }

        if (cur === nums[index - 1] + 1) {
          acc.current.push(cur);
        } else {
          acc.current = [cur];
        }

        if (acc.current.length > acc.best.length) {
          acc.best = [...acc.current];
        }

        return acc;
      }, {});

      console.log(`chuỗi dài nhất là :${result.best}`);
    </script>
  </body>
</html>
