      function insertNumber(arr, num) {
        const newArr = [];
        for (let i = 0; i < newArr.length - 1; i++) {
          for (let j = 0; j < newArr.length - 1 - i; j++) {
            if (newArr[j] > newArr[j + 1]) {
              let temp = newArr[j];
              newArr[j] = newArr[j + 1];
              newArr[j + 1] = temp;
            }
          }
        }
      }
