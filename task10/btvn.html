  <body>
    <script>
      function sumary() {
        const objSumary = {
          sum: 0,
          mean: null,
          median: [],
        };

        let countValid = 0;

        for (let i = 0; i < arguments.length; i++) {
          let number = +arguments[i];
          if (!Number.isNaN(number)) {
            objSumary.sum += number;
            countValid++;
          }
        }

        if (countValid > 0) {
          objSumary.mean = objSumary.sum / countValid;
        } else {
          objSumary.mean = null;
        }

        console.log(arguments);
        console.log(objSumary.sum);
        console.log(objSumary.mean);
        console.log(objSumary);

        return objSumary;
      }

      sumary(1, 3, 2, 4, 11, 12, 5, 7, "dam");
    </script>
