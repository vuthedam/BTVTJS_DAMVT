<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = parseInt(window.prompt("Nhập vào số n: "));

      function isSquare(num) {
        return Number.isInteger(Math.sqrt(num));
      }

      function printSquareNumber(n) {
        for (let i = 2; i <= n; i++) {
          if (isSquare(i)) {
            console.log(i);
          }
        }
      }
      printSquareNumber(n);
    </script>
  </body>
</html>
