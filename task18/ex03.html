<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f5f7fa;
      color: #333;
    }

    /* Định dạng container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Định dạng tiêu đề */
    h3 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    h3::after {
      content: "";
      width: 50px;
      height: 3px;
      background-color: #3498db;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    /* Định dạng bảng sản phẩm */
    #product_table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    #product_table th,
    #product_table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    #product_table th {
      background-color: #3498db;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #product_table tbody tr {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #product_table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    #product_table tbody tr:hover {
      background-color: #e9f1f7;
      transform: translateY(-2px);
    }

    /* Định dạng cột "Thêm vào giỏ" */
    #product_table td:last-child {
      text-align: center;
    }

    /* Định dạng nút "Thêm vào giỏ" */
    .add-to-cart {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .add-to-cart:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .add-to-cart:active {
      transform: scale(0.95);
    }

    /* Định dạng input số lượng */
    .quantity-input {
      width: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      margin-right: 10px;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    /* Định dạng container cho input và nút */
    .add-to-cart-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Định dạng giỏ hàng */
    #cart_data {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-height: 120px;
    }

    /* Định dạng bảng trong giỏ hàng */
    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th,
    .cart-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .cart-table th {
      background-color: #f1f1f1;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      color: #2c3e50;
    }

    .cart-table td {
      font-size: 14px;
    }

    .cart-table tr:hover {
      background-color: #f8f9fa;
    }

    /* Định dạng nút tăng/giảm số lượng */
    .quantity-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .quantity-btn:hover {
      background-color: #2980b9;
    }

    .quantity-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .quantity-display {
      display: inline-block;
      width: 40px;
      text-align: center;
      font-size: 14px;
    }

    /* Định dạng nút xóa */
    .remove-from-cart {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 13px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .remove-from-cart:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    /* Định dạng tổng tiền */
    .cart-total {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: right;
      color: #2c3e50;
    }

    /* Định dạng khi giỏ hàng trống */
    #cart_data:empty::before {
      content: "Giỏ hàng trống";
      color: #7f8c8d;
      font-size: 16px;
      display: block;
      text-align: center;
      padding: 20px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #product_table th,
      #product_table td {
        padding: 10px;
        font-size: 14px;
      }

      .add-to-cart {
        padding: 8px 12px;
        font-size: 13px;
      }

      .quantity-input {
        width: 50px;
        padding: 6px;
        font-size: 13px;
      }

      .add-to-cart-container {
        flex-direction: column;
        gap: 8px;
      }

      .cart-table th,
      .cart-table td {
        padding: 8px;
        font-size: 13px;
      }

      .quantity-btn {
        padding: 4px 8px;
        font-size: 13px;
      }

      .quantity-display {
        width: 30px;
      }

      .cart-total {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 22px;
      }

      #product_table th,
      #product_table td {
        font-size: 12px;
        padding: 8px;
      }

      .add-to-cart,
      .remove-from-cart {
        padding: 6px 10px;
        font-size: 12px;
      }

      .quantity-input {
        width: 45px;
        font-size: 12px;
      }

      .cart-table th,
      .cart-table td {
        font-size: 12px;
        padding: 6px;
      }

      .quantity-btn {
        padding: 3px 6px;
        font-size: 12px;
      }
    }
  </style>
  <body>
    <h3>DANH SÁCH SẢN PHẨM</h3>
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      border="1"
      id="product_table"
    >
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên sản phẩm</th>
          <th width="10%">Giá</th>
          <th width="10%">Thêm vào giỏ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>GIỎ HÀNG</h3>
    <div id="cart_data"></div>
  </body>
  <script>
    const products = [
      { id: 1, name: "Áo thun", price: 100000 },
      { id: 2, name: "Quần jean", price: 200000 },
      { id: 3, name: "Giày sneaker", price: 500000 },
    ];

    let cart = [];

    const productTableBody = document.querySelector("#product_table tbody");

    function Products() {
      productTableBody.innerHTML = "";

      products.forEach((product, index) => {
        productTableBody.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${product.name}</td>
        <td>${product.price.toLocaleString()}đ</td>
        <td>
          <div class="add-to-cart-container">
            <input type="number" min="1" value="1" class="quantity-input" id="qty-${
              product.id
            }">
            <button class="add-to-cart" onclick="addToCart(${product.id})">
              Thêm
            </button>
          </div>
        </td>
      </tr>
    `;
      });
    }

    Products();
  </script>
</html>
